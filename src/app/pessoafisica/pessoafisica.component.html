<!-- NAVBAR -->

<div class="col-md-7">
        <nav class="navbar navbar-expand-lg navbar-transparent ">
    
            <a [routerLink]="'/home'" class="titulo"><strong>
                    <img src="/assets/images/logonew.png" id="logo">
                </strong></a>
            <a class="navbar-brand" href="#"></a>
    
        </nav>
    </div>
    <!-- CARD PERFIL -->
    
    <div class="container-fluid gedf-wrapper">
        <div class="row">
            <div class="col-md-3">
    
                <div class="card-body">
                    <div class="col-md-12">
                        <img src="../../assets//images/waves com coqueiro.png" class="imagemPerfil" alt="">
                    </div>
                    <div class="h5 mt-4">{{ usuario.nome }}</div>
                    <h5>Desenvolvedor Java Jr Full Stack</h5>
                </div>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center h6 text-muted">
                            <a class="nav-link" [routerLink]="'/feed'">Feed</a>
                        <span class="badge badge badge-pill"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center h6 text-muted">
                        <a class="nav-link" [routerLink]="'/noticias'"> Noticias </a>
                            <span class="badge badge badge-pill" id="badge">10</span>
                          </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center h6 text-muted">
                        <a class="nav-link" [routerLink]="'/home'"> Sair </a>
                        <span class="badge badge badge-pill"></span>
                    </li>
                </ul>
            </div>
    
            <div class="col-md-9">
    
                <!-- TABELA DE EDIÇÃO -->
                <div class="jumbotron">
                    <h5 class="display-4" id="titulo">Perfil profissional do candidato</h5>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inserirnome">Nome Completo</label>
                                <input type="text" class="form-control" id="inserir nome"
                                    placeholder="Como você gostaria do seu nome no perfil" [(ngModel)]="nomeCompleto">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inserirCPF">CPF</label>
                                <input type="text" class="form-control" id="inserirCPF"
                                    placeholder="Insira seu CPF" [(ngModel)]="cpf">
                            </div>
                        </div>
                        
    
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inserirendereco">Endereço</label>
                                <input type="text" class="form-control" id="inserirEndereço"
                                    placeholder="Insira seu endereço para buscar as vagas por perto" [(ngModel)]="endereco">
                            </div>
                            <div class="form-group col-md-6">

                                    <label for="inserirtelefone">Telefone</label>
                                    <input type="text" class="form-control" id="inserirTelefone"
                                        placeholder="Insira seu telefone" [(ngModel)]="telefone">
                                
                            </div>
    
                        </div>
                        <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inserirSetor">Setor</label>
                                    <input type="text" class="form-control"                                    placeholder="Insira seu setor de atuação" [(ngModel)]="setor">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inserirsobrenome">Cargo</label>
                                    <input type="text" class="form-control" placeholder="Insira seu cargo atual. EX: autonomo, farmacêutico etc.." [(ngModel)]="cargo">
                                </div>
                            </div>

                            <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inserirInfoAcademica">Formação acadêmica</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="formacaoAcademica"></textarea>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inserirInfoProfissional">Formação profissional</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="formacaoProfissional"></textarea>
                                    </div>
            
                                </div>

                                <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inserirSenha">Senha</label>
                                            <input type="text" class="form-control" [(ngModel)]="senha">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inserirInfoProfissional">Confirmar Senha</label>
                                            <input type="text" class="form-control" [(ngModel)]="senhaRepetida">
                                        </div>
                
                                    </div>

                            <button class="btn btn-lg btn-info btn-block text-uppercase mt-3"
                            (click)="inserir();">Alterar</button>

                    </form>

                </div>
            </div>

            <!-- FOOTER -->
    
            <div class="col">
                <hr>
                <div id="textorodape">
                    <strong>ClickIn&reg;</strong> 2020
                </div>
            </div>
